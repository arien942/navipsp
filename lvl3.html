<script type="text/javascript">
    var loc = window.location.hash.substr(1);
 
    //start position
    context.beginPath();
    context.arc(200, 450, 10, 0, 2 * Math.PI, false);
    context.fillStyle = 'white';
    context.lineWidth = 2;
    context.strokeStyle = 'red';
    context.stroke();
	
	switch (loc)
    {
        case 'e05':
			context.strokeText('E05',80,235);
			context.beginPath();
			context.rect(50,200, 100, 180);
			context.stroke();
 
            //draw route
            context.beginPath();
            context.moveTo(150, 225);
            context.lineTo(160, 225);
			context.lineTo(160,	300);
			context.lineTo(200,	300);
            context.lineTo(200, 440);
            context.lineWidth = 2;
            context.stroke();
			
			//penerangan
			context.font='15px';
			context.strokeText('Use stairs to level 3',245,450);

			context.font='15px';
