<script>

var c= document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

<script type="text/javascript">
    var loc = window.location.hash.substr(1);
 
    //start position
    context.beginPath();
    context.arc(30, 330, 10, 0, 2 * Math.PI, false);
    context.fillStyle = 'white';
    context.lineWidth = 2;
    context.strokeStyle = 'red';
    context.stroke();
 
    switch (loc)
    {
        case 'e11':
            context.strokeText('E11',450,80);
			context.beginPath();
			context.rect(350,10, 250, 150);
			context.stroke();
			
			context.beginPath();
            context.moveTo(40, 325);
            context.lineTo(320, 325);
            context.lineTo(320, 90);
            context.lineTo(350, 90);
            context.lineWidth = 2;
            context.stroke();
 
            break;
			
		case 'e12':
            context.strokeText('E12',450,220);
			context.beginPath();
			context.rect(350,160, 250, 150);
			context.stroke();
			
			context.beginPath();
            context.moveTo(40, 325);
            context.lineTo(320, 325);
            context.lineTo(320, 230);
            context.lineTo(350, 230);
            context.lineWidth = 2;
            context.stroke();
 
            break;
	}
</script>
